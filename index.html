<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>AI easy recipies</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI easy recipies</h1></header>

      <main>
        <div class="form-wrapper">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter the ingredient of the recipe you want"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions" />
            <input type="submit" class="submit-button" />
          </form>
          <div class="help">i.e flour,almond,tomatoes etc</div>
        </div>
        <div class="recipe" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by Katerina Tri and is
        <a
          href="https://github.com/EkateriniTri/easy-recipies-generator"
          target="_blank">
          open-sourced on GitHub
        </a>
        and is
        <a href="https://easy-recepies-with-ai.netlify.app/" target="_blank">
          hosted on Netlify.
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
